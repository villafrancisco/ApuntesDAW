<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
	<head>
		<title>Ejemplo de formulario</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="style/formulario.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>	
	</head>

	<body>
		
		<h3>Formulario</h3>
		
		<form id="formulario" action="#" method="get">

		<div class="linea_formulario">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre"  />
			<div class="obligatorio"> </div>
			<div class="limpia"> </div>
		</div>  
		<div class="linea_formulario error" id="error_nombre"></div>	
		<div class="linea_formulario">
			<label for="apellidos" >Apellidos</label>
			<input type="text" name="apellidos" id="apellidos" />
			<div class="obligatorio"> </div>							
			<div class="limpia"> </div>
		</div> 
		<div class="linea_formulario error" id="error_apelidos"></div>

		<div class="linea_formulario">
			<label for="fecha_nacimiento">Fecha de nacimiento</label>
			<input type="date" name="fecha_nacimiento" id="fecha_nacimiento"  />		
			<div class="limpia"> </div>
		</div> 
		<div class="error linea_formulario" id="error_fecha"> </div>		
		
		<div class="linea_formulario">
			<label for="dni">DNI</label>
			<input type="text" name="dni" id="dni" />
			<div class="limpia"> </div>
		</div>
		<div class="error linea_formulario" id="error_dni"> </div>		
		
		<div class="linea_formulario">
			<label for="Email">Email</label>
			<input type="text" name="email" id="email"  />
			<div class="obligatorio"> </div>				
			<div class="limpia"> </div>
		</div>  
		<div class="error linea_formulario" id="error_email"> </div>	
		
		<div class="linea_formulario">	
			<label for="password">Contraseña</label>
			<input type="password" name="password" id="password" size="10" />
			<div class="obligatorio"> </div>			
			<div class="limpia"> </div>
		</div>
		<div class="linea_formulario">	
			<label for="password2">Contraseña (repetición)</label>
			<input type="password" name="password2" id="password2" size="10" />
			<div class="obligatorio"> </div>								
			<div class="limpia"> </div>
		</div>		
		<div class="error linea_formulario" id="error_password"> </div>
		
		
		<div class="linea_formulario">
			<label for="genero">Género</label>
			<div class="botones">
		  	  <input type= "radio" name="genero" id="genero_hombre" value="Hombre" checked="checked"/><span>Hombre</span>
		 	   <input type= "radio" name="genero" id="genero_mujer" value="Mujer" /><span>Mujer</span>
			   
		    </div>
			
		</div>
		
		<div class="linea_formulario">
			<input type= "checkbox" name="boletin" id="boletin" value="boletin" />Suscribirme al boletín de novedades
			<div class="limpia"> </div>
		</div>			

		<div class="linea_formulario">
			<input type= "checkbox" name="ofertas" id="ofertas" value="ofertas" />Informarme sobre ofertas
			<div class="limpia"> </div>
		</div>			
	
		<div class="linea_formulario">
			<label for="favorito">Producto favorito</label>
			<select name="favorito" id="favorito">
				<option selected value="none">Elige uno...</option>			
				<option  value="consolas">Consolas</option>
				<option value="pc">PC</option>
				<option value="desarrollo">Desarrollo</option>
			</select>
			<div class="obligatorio"> </div>							
			<div class="limpia"> </div>
		</div>
		<div class="error linea_formulario" id="error_favorito"> </div>	
		
		<div class="linea_formulario">
			<label for="comentario">Comentario</label>
			<textarea name="comentario" id="comentario" > Introduce tu comentario...</textarea>
			<div class="limpia"> </div>
		</div>		
		
		
		<div class="linea_formulario">	
			<input type="submit" name="enviar" id="enviar" value="Enviar datos" /> 
			<div class="limpia"> </div>
		</div>
		<div class="linea_formulario intentos">
			Este es tu primer intento
		</div>
		
	</form>
	
	
	</body>
</html>
